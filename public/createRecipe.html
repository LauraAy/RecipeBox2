<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recipe Box</title>

  <!-- uikit CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/css/uikit.min.css" />
  <!-- local css -->
  <link rel="stylesheet" href=".//assets/css/style.css" />

</head>

<body>
 
  <form>
    <div class="form-group">
      <label for="title">Recipe Title:</label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="recipeType">Recipe Type:</label>
      <input type="text" class="form-control" id="recipeType">
    </div>
    <div class="form-group">
      <label for="servingSize">Serving Size(write in the form of a number):</label>
      <input type="number" class="form-control" id="servingSize">
    </div>
      <div class="form-group">
        <label for="recipeText">Recipe Text:</label>
        <input type="text" class="form-control" id="recipeText">
      </div>
    <button id="createRecipe" type="submit">Create Recipe</button>
   
  </form>





<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="./assets/js/createRecipe.js"></script>


</body>

</html>
