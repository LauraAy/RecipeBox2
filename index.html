<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        #mapid {
            height: 500px;
        }
    </style>
</head>

<body>

    <div id="mapid"></div>


    <script>
        var mymap = L.map('mapid').setView([33.6429445, -117.837059], 13.3);

       L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar', attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'}).addTo(mymap);




        var indiaIcon = L.icon({
            iconUrl: './assets/images/india_640.png',
            iconSize: [85, 85], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        })

        var chinaIcon = L.icon({
            iconUrl: './assets/images/china_640.png',
            iconSize: [85, 85], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        })

        var swedenIcon = L.icon({
            iconUrl: './assets/images/sweden_640.png',
            iconSize: [85, 85], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        })

        var iranIcon = L.icon({
            iconUrl: './assets/images/iran_640.png',
            iconSize: [85, 85], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        })

        var italyIcon = L.icon({
            iconUrl: './assets/images/italy_640.png',
            iconSize: [85, 85], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        })

        var mexicoIcon = L.icon({
            iconUrl: './assets/images/mexico_640.png',
            iconSize: [85, 85], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        })

        var usaIcon = L.icon({
            iconUrl: './assets/images/united_states_of_america_640.png',
            iconSize: [85, 85], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        })

        var ketoIcon = L.icon({
            iconUrl: './assets/images/avoketo.jpg',
            iconSize: [85, 85], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        })


        var marker_india = L.marker([33.625483, -117.842102], { icon: indiaIcon }).addTo(mymap)

        var marker_china = L.marker([33.63263, -117.85635], { icon: chinaIcon }).addTo(mymap)

        var marker_sweden = L.marker([33.646636, -117.860985], { icon: swedenIcon }).addTo(mymap)

        var marker_iran = L.marker([33.635917, -117.823048], { icon: iranIcon }).addTo(mymap)

        var marker_usa = L.marker([33.650351, -117.849998], { icon: usaIcon }).addTo(mymap)

        var marker_mexico = L.marker([33.655924, -117.840385], { icon: mexicoIcon }).addTo(mymap)

        var marker_italy = L.marker([33.653352, -117.829056], { icon: italyIcon }).addTo(mymap)

        var marker_keto = L.marker([33.642662, -117.835296], { icon: ketoIcon }).addTo(mymap)





        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
                console.log('ping')
        }

        mymap.on('click', onMapClick);


    </script>

</body>

</html>
